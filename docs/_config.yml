# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Linear Algebra and More
author: Robert Conde
copyright: "2024"
logo: "assets/logo.png"

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
# bibtex_bibfiles:
#   - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/RobertConde/LinearBook # Online location of your book
  path_to_book: docs # Optional path to your book, relative to the repository root
  branch: master # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  favicon: assets/logo.png
  use_issues_button: true
  use_repository_button: true
  baseurl: "https://book.rconde.xyz"
  google_analytics_id: "G-XM98P0C069"

  comments:
    hypothesis: true
    utterances:
      repo: "RobertConde/LinearBook"

  announcement: "ðŸš§ This site is under active development. Feel free to leave comments or <a href='mailto:conder@ufl.edu'>email us</a> directly. ðŸš§"

launch_buttons:
  thebe: true
  binderhub_url: "https://mybinder.org"  # The URL for your BinderHub (e.g., https://mybinder.org)

sphinx:
  config:
    html_js_files:
      - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js
    mathjax_path: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
    bibtex_reference_style: author_year
    mathjax3_config:
      tex:
        macros:
          "R": "\\mathbb{R}"
          "T": "\\intercal"
          "bmatrix": "\\begin{pmatrix}"
          "ematrix": "\\end{pmatrix}"
          "vec": [ "\\mathbf{#1}", 1 ]
          "u": "\\vec{u}"
          "v": "\\vec{v}"
          "w": "\\vec{w}"
          "x": "\\vec{x}"
          "0": "\\vec{0}"

          "SSR": "\\text{SSR}"
          "N": "\\mathbb{N}"
          "ds": "\\displaystyle"
    latex_elements:
      preamble: '\usepackage{physics}
        \usepackage{xcolor}
        
        \newcommand{\SSR}{\text{SSR}}
        \newcommand{\N}{\mathbb{N}}
        \newcommand{\ds}{\displaystyle}
        
        \usepackage{bm}
        \newcommand{\R}{\mathbb{R}}
        \newcommand{\T}{\intercal}
        \renewcommand{\bmatrix}{\begin{pmatrix}}
        \newcommand{\ematrix}{\end{pmatrix}}
        \renewcommand{\vec}[1]{\mathbf{#1}}
        \renewcommand{\u}{\vec{u}}
        \renewcommand{\v}{\vec{v}}
        \newcommand{\w}{\vec{w}}
        \renewcommand{\x}{\vec{x}}
        \newcommand{\0}{\vec{0}}'

  extra_extensions:
    - sphinx_inline_tabs
    - sphinx_proof

bibtex_bibfiles:
  - references.bib